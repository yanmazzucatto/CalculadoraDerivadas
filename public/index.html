<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cálculo</title>
  <link rel="stylesheet" href="./style/style.css">
</head>
<body>
  <div class="calculator-container">
    <div class="calculator-header">
      <h1>Calculadora de Derivadas</h1>
    </div>

    <div class="mode-buttons">
      <button id="btn-derivada" onclick="calcularDerivada()">Derivada</button>
      <button id="btn-integral">Integral</button>
      <button id="btn-extremos">Máx/Mín</button>
    </div>

    <div class="input-section">
      <label for="funcao">Digite a função:</label>
      <input type="text" id="funcao" placeholder="Ex: x^2 + 3x - 5" />
    </div>  
    <div class="result-section" id="resultado">
      <p id="resultado">Resultado aparecerá aqui.</p>
    </div>
  </div>
  <script src="./scripts/derivada.js"></script>
</body>
</html>

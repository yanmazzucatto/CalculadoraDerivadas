<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora de Derivadas e Integrais</title>
  <link rel="stylesheet" href="./style/style.css">
</head>
<body>
  <div class="calculator-container">

    <div class="calculator-header">
      <h1>Calculadora de Derivadas e Integrais</h1>
    </div>

    <!-- ── NOVO: Container do Gráfico ── -->
    <div class="grafico-container">
      <canvas id="grafico"></canvas>
    </div>

    <div class="mode-buttons">
      <button id="btn-derivada">Derivada</button>
      <button id="btn-integral-indefinida">Integral Indefinida</button>
      <button id="btn-integral-definida">Integral Definida</button>
    </div>

    <div class="input-section">
      <label for="funcao">Digite a função:</label>
      <input type="text" id="funcao" placeholder="Ex: x^2 + 3x - 5" />

      <div id="limites-container" class="limites-hidden">
        <label for="limite-a">Limite inferior (a):</label>
        <input type="number" id="limite-a" placeholder="Ex: 0" />

        <label for="limite-b">Limite superior (b):</label>
        <input type="number" id="limite-b" placeholder="Ex: 1" />
      </div>
    </div>

    <div class="result-section" id="resultado-container">
      <p id="resultado">Resultado aparecerá aqui.</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/algebrite@1.4.0/dist/algebrite.bundle-for-browser.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/14.2.1/math.min.js"></script>
  <script src="scripts/test2.js"></script>
</body>
</html>
